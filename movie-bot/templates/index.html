<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ Movie Ticket Booking Bot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Ticket Booking Bot</h1>

    <div id="chatbox" class="mb-3 border p-3 bg-white" style="min-height: 300px; overflow-y: auto;"></div>

    <div class="input-group mb-5">
      <input type="text" id="user-input" class="form-control" placeholder="Ask to book a movie..." autocomplete="off" />
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Seat Selection Modal -->
  <div class="modal fade" id="seatModal" tabindex="-1" aria-labelledby="seatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-white text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="seatModalLabel">Select Your Seat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalBtn"></button>
        </div>
        <div class="modal-body">
          <div id="seatsContainer" class="d-flex flex-wrap gap-2 justify-content-center">
            <!-- Seats will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
